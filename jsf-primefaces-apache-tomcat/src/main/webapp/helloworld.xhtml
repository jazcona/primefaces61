<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form>

    <p:panel header="PrimeFaces Hello World Example">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="First Name: " />
        <p:inputText value="#{helloWorld.firstName}" />

        <h:outputText value="Last Name: " />
        <p:inputText value="#{helloWorld.lastName}" />

        <p:commandButton value="Submit" update="greeting"
          oncomplete="PF('greetingDialog').show()" />
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
      modal="true" resizable="true" closeable="true" width="1500" height="auto" responsive="true" position="200,100" style="overflow-y: scroll; max-height: 85%;" >
      <h:panelGrid id="greeting" columns="1" cellpadding="4">
        <h:outputText value="#{helloWorld.showGreeting()}" />
      </h:panelGrid>
      <p:panel header="tabla 1" toggleable="true" collapsed="true" rendered="true">
        <p:dataTable var="car" value="#{helloWorld.cars}" rows="5" paginator="true" multiViewState="true" emptyMessage="No hay registros" paginatorPosition="top" paginationTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
          <p:column headerText="Id"><h:outputText value="#{car.id}" /></p:column>
          <p:column headerText="Year"><h:outputText value="#{car.year}" /></p:column>
          <p:column headerText="Brand"><h:outputText value="#{car.brand}" /></p:column>
          <p:column headerText="Color"><h:outputText value="#{car.color}" /></p:column>
        </p:dataTable>
      </p:panel>
      <p:spacer rendered="true"/>
      <p:panel header="tabla 2" toggleable="true" collapsed="true" rendered="true">
        <p:dataTable var="car" value="#{helloWorld.cars}" rows="5" paginator="true" multiViewState="true" emptyMessage="No hay registros" paginatorPosition="top" paginationTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
          <p:column headerText="Id"><h:outputText value="#{car.id}" /></p:column>
          <p:column headerText="Year"><h:outputText value="#{car.year}" /></p:column>
          <p:column headerText="Brand"><h:outputText value="#{car.brand}" /></p:column>
          <p:column headerText="Color"><h:outputText value="#{car.color}" /></p:column>
        </p:dataTable>
      </p:panel>
      <p:spacer rendered="true"/>
      <p:panel header="tabla 3" toggleable="true" collapsed="true" rendered="true">
        <p:dataTable var="car" value="#{helloWorld.cars}" rows="5" paginator="true" multiViewState="true" emptyMessage="No hay registros" paginatorPosition="top" paginationTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
          <p:column headerText="Id"><h:outputText value="#{car.id}" /></p:column>
          <p:column headerText="Year"><h:outputText value="#{car.year}" /></p:column>
          <p:column headerText="Brand"><h:outputText value="#{car.brand}" /></p:column>
          <p:column headerText="Color"><h:outputText value="#{car.color}" /></p:column>
        </p:dataTable>
      </p:panel>
    </p:dialog>
  </h:form>
</h:body>
</html>
